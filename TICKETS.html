<body>

 <h1 style="text-align: center;">

<!-- Formulario -->
 <div style="text-align: center;">
<form id="formulario">
    <h4 style="text-align: center;"> ID del caso</h4>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese ID">
</br></br></br>

    <h4>Nombre del cliente</h4>
    <input type="text" id="nombreDelCliente" name="nombreDelCliente" placeholder="Ingrese nombre">
<br><br><br>

    <h4>Problema del equipo</h4>
    
    <textarea type="text" id="problema" name="problema" placeholder="Ingrese problema"></textarea>
</br></br></br></br>

   <h4>Selecione marca</h4>
    <select id="marca" name="marca" onchange="elegirModelo()">
        <option value="">Selecciona una marca</option>
        <option value="MSI">MSI</option>
        <option value="ASUS">ASUS</option>
        <option value="DELL">DELL</option>
        <option value="HP">HP</option>
        <option value="APPLE">APPLE</option>
        <option value="LENOVO">LENOVO</option>
        <option value="ACER">ACER</option>
</br>
    </select>

<br><br>
<!--Selector de modelos-->
    <h4>Seleccione modelo</h4>
    <select id="modelo" name="modelo">
        <option value="">Selecciona un Modelo</option>
      </select>
      


      <script>
        const SeleccionMarca=document.getElementById('marca');
        const SeleccionModelo=document.getElementById('modelo');
        //Lista de modelos por marca

        const modelosPorMarca = {
            MSI: ["Trident", "Aegis", "Infinite", "Delta 15", "Katana"],
            ASUS: ["Tuf", "Rog", "Vivobook", "Zenbook", "Proart"],
            DELL: ["Inspiron", "Latitude", "Dell Pro", "Xps", "ChromeBook"],
            HP: ["Pavilion", "Victus", "Espectre", "EliteBook", "Omen"],
            APPLE: ["Mac-Mini", "MacBook Air", "MacBook Pro", "IMac", "Mac Studio"],
            LENOVO: ["ThinkPad", "Legion", "IdeaPad", "Yoga", "IdeaCentre"],
            ACER: ["Nitro", "Aspire Vero", "Predator Helios", "TravelMate", "Aspire Spin"]
        };

                SeleccionMarca.addEventListener ("change", function () {
            const marcaSeleccionada = this.value;

            //Limpia el select de modelos
            SeleccionModelo.innerHTML="<option value=''> Elige un modelo </option>";

            if (modelosPorMarca[marcaSeleccionada]) {
                modelosPorMarca[marcaSeleccionada].forEach(function (modelo) {
                    const option = document.createElement('option');
                    option.value = modelo.toLowerCase();
                    option.textContent = modelo;
                    SeleccionModelo.appendChild(option);
                    
                });
            }
        });
    
      </script>
<br><br>
<!--Nombre Empleado-->
